[project]
name = "rivuletpy"
version = "0.3.0"
description = "Rivuletpy: a powerful tool to automatically trace single neurons from 3D light microscopic images."
readme = "README.md"
license = "BSD-3-Clause"
authors = [
    { name = "RivuletStudio" }
]
requires-python = ">=3.10,<3.13"
dependencies = [
    "cython>=3.1.3",
    "matplotlib>=3.10.6",
    "nibabel>=5.3.2",
    "numpy>=2.2.6",
    "pyglet>=2.1.8",
    "pylibtiff>=0.6.1",
    "scikit-fmm>=2025.6.23",
    "scikit-image>=0.25.2",
    "scipy>=1.15.3",
    "simpleitk>=2.5.2",
    "tqdm>=4.67.1",
]
